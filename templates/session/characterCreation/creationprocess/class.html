    <script>
        function updateSubclassOptions() {
    
    const selectedClass = document.getElementById("classSelect").value;
    const subclassContainer = document.getElementById("subclassContainer");
    const subclassSelect = document.getElementById("subclassSelect");


    subclassContainer.style.display = selectedClass ? "block" : "none";


    Array.from(subclassSelect.options).forEach(option => {
        if (option.value === "" || option.getAttribute("data-class") === selectedClass) {
            option.style.display = "block";
        } else {
            option.style.display = "none";
        }
    });


    subclassSelect.value = "";
}

    </script>
