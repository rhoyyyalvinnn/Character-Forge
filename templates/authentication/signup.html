<!DOCTYPE html>
<html lang="en">
{% load static %}   
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Character Forge</title>
    <link rel="stylesheet" href="{% static 'stylesheet/signup.css' %}">
    <link rel="icon" href="{% static 'assets/logo.ico' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Handjet:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>



<div class="cont">

    <img src="{% static 'assets/index2.png' %}" alt="Enter your information" class="woman">
    <div class="container">
        <a href="{% url 'index' %}"><img src="{% static 'assets/logo.ico' %}" alt="logo image" class="dice-logo"></a>
        <h3>Create an Account</h3>
        {% if messages %}
            {% for message in messages %}   
                <div class="alert">{{ message }}</div>              
            {% endfor %}
        {% endif %}

        <form action="{% url 'signup' %}" method="post">
            {% csrf_token %}
            <input  type="text"     name="fname"        placeholder="First Name"    required>
            <input  type="text"     name="lname"        placeholder="Last Name"     required>
            <input  type="text"     name="username"     placeholder="Username"      required>
            <input  type="email"    name="email"        placeholder="Email"         required>
            <input  type="password" name="password1"    placeholder="Password"      required>
            <input  type="password" name="password2"    placeholder="Confirm Password" required>
            <button type="submit">Sign Up</button>

        </form>
        <div class="login-link">
            Already have an account? <a href="{% url 'signin' %}">Sign In</a>
        </div>
    </div>

</div>
</body>
</html>
