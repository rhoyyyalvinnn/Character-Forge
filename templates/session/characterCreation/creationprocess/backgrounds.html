<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Handjet&display=swap" rel="stylesheet">

</head>
<body>
    <nav class="main-navbar">
        <ul>
            <li><a href="#">Game Rules</a></li>
            <li><a href="#">Community</a></li>
            <li><a href="#">Forum</a></li>
            <li class="dropdown">
                <a href="#">Tools</a>
                <div class="dropdown-content">
                    <a href="{% url 'character_menu' %}">Characters</a>
                    <a href="#">Compendium</a>
                </div>
            </li>
            <li><a href="#">Sign In</a></li>
            <li><a href="#">Sign Up</a></li>
        </ul>
    </nav>

    <nav class="steps-navbar">
        <ul>
            <li class="step active"><a href="{% url 'character_creation_page' %}">Start</a></li>
            <li class="step"><a href="{% url 'character_race' %}">Race</a></li>
            <li class="step"><a href="{% url 'character_class' %}">Class</a></li>
            <li class="step"><a href="{% url 'abilities' %}">Abilities</a></li>
            <li class="step"><a href="{% url 'backgrounds' %}">Background</a></li>
            <li class="step"><a href="{% url 'equipments' %}">Equipment</a></li>
            <li class="step"><a href="{% url 'spells' %}">Spells</a></li>
            <li class="step"><a href="{% url 'feats' %}">Feats</a></li>
            <li class="step"><a href="{% url 'bio' %}">Bio</a></li>
            <li class="step"><a href="#">Review</a></li>
            <li class="step cancel"><a href="{% url 'character_menu' %}">Cancel</a></li>
        </ul>
    </nav>

    <div class="main-content">
        <img src="{% static 'images/D&D_image.png' %}" alt="D&D Iconic Image">
    </div>

    <div class="background-selection">
    <label for="backgroundSelect">Choose Background:</label>
    <select id="backgroundSelect">
        <option value="">Choose</option>
        <option value="acolyte">Acolyte</option>
        <option value="criminal">Criminal</option>
        <option value="folkHero">Folk Hero</option>
        <option value="noble">Noble</option>
    </select>
</div>

    <div class="parent-container">
       <div id="raceInfo" class="text-area"></div>
    </div>

    <footer>
        <p>Terms of Service | &copy;Copyright | Privacy</p>
    </footer>
</body>
</html>
